<html>
    <style>
    body {
        background-color: rgb(216, 230, 236);
    }

    h1 {
        text-align: center;
        margin-top: 30px;
    }

    .outer {
        /*Dimensions*/
        width: 80%;
        max-width: 700px;
        
        /*Display*/
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        margin: auto;
        
    }
    
    .inputouter {
        width: 70%;
        max-width: 670px;
        margin: auto;
        
    }

    .slot {
        /*Dimensions*/
        width: 17%;
        margin-top: 2.5%;
        align-self: flex-start;

        /*Borders*/
        border-radius: 10px;

        transition: 0.3s;
    }

    .slot:hover {
        cursor: pointer;
    }

    .selected {
        filter: brightness(20%);
    }

    .input1 {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    </style>

    <body>
        <h1 id="title">Guess who</h1>

            <img id="img25"; onclick="fadeOut('img25')" ; src="images/img25.jpeg"; class="slot";>
        </div>
        <br>
        <div class="inputouter">
            <form id="frm">
                Seed: <input type="text" name="seed" value="123456" maxlength="6" class="input1"><input type="button" value="Generate grid" onclick="generate()">
            </form>
        </div>
    </body>

    <script>

        function generate() {
            const input = document.getElementById("frm");
            var seed = input.elements[0].value;
            const max = 301;
            const min = 1;
            var numArray = [];
            var text = "";

            for(var i=0;i<25;i++) {
                do {
                    seed = (seed * 9301 + 49297) % 233280;
                    var rnd = seed / 233280;
                    var num = (Math.floor(min + rnd * (max - min))).toString(); /*returns "0" for example*/
                } while (numArray.includes(num));
                numArray.push(num);
            }

            for(var i=0;i<25;i++) {
                /*generates img id's*/
                var indx = "img".concat((i+1).toString());
                
                /*generates random grid*/
                var ran_indx = "img".concat(numArray[i]);
                var new_source = "images/".concat(ran_indx).concat(".jpeg");
                document.getElementById(indx).src = new_source;
            }
        }

        function fadeOut(indx) {
            const image = document.getElementById(indx);
            if (image.classList.contains('selected')) {
                image.classList.remove('selected');
            } else {
                image.classList.add('selected');
            }
        }
    </script>
</html>
